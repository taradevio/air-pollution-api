<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <title>Air Pollution</title>
  </head>
  <body>
    <main>
      <div id="wrapper">
        <div class="bento">
          <div class="item"></div>
          <div class="item">
            <div class="highlights">
              <div class="input">
                <input type="search" id="search" placeholder="Search City" />
                <img src="./assets/search-icon.svg" class="search-icon" />
                <div class="input-result">
                  <ul class="input-list"></ul>
                </div>
              </div>
              <h1>Air Pollution in Muko</h1>
              <h2>Air quality is good. No precautions necessary</h2>
              <div class="aqi-score"></div>
              <div class="overview">
                <div class="main-pollutant">
                  <h3>Main Pollutant: Carbon Monoxide (CO)</h3>
                  <p>Fine particles affecting respiratory health</p>
                </div>
                <div class="sensitive">
                  <h3>Sensitive Groups:</h3>
                  <p>Elderly, children, and people with asthma</p>
                </div>
              </div>
            </div>
          </div>
          <div class="item">
            <div id="map"></div>
          </div>
          <div class="item">
            <h2>Health Recommendation</h2>
            <div class="warnings"></div>
          </div>
          <div class="item"></div>
        </div>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
